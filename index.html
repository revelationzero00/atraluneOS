<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>atraluneOS - evelyn.exe</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #110022, #000033);
      color: #ff3b3b;
      font-family: 'Lucida Console', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      text-shadow: 0 0 2px red;
    }

    .window {
      background: rgba(10, 10, 10, 0.85);
      border: 2px solid #ff3b3b;
      padding: 20px;
      width: 90%;
      max-width: 620px;
      box-shadow: 0 0 20px #ff3b3b;
      border-radius: 10px;
    }

    h1 {
      font-size: 22px;
      color: #ff3b3b;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .terminal-text {
      white-space: pre-wrap;
      line-height: 1.5;
      margin-top: 20px;
      min-height: 140px;
      font-size: 15px;
    }

    .glitch {
      animation: glitchAnim 0.8s infinite;
    }

    @keyframes glitchAnim {
      0% { text-shadow: 2px 0 #ff3b3b, -2px 0 #3300ff; }
      20% { text-shadow: -2px 0 #ff3b3b, 2px 0 #00ffee; }
      40% { text-shadow: 2px 0 #ff3b3b, -2px 0 #8800ff; }
      60% { text-shadow: -2px 0 #ff3b3b, 2px 0 #ff99ff; }
      80% { text-shadow: 2px 0 #ff3b3b, -2px 0 #00ffff; }
      100% { text-shadow: none; }
    }

    button {
      font-size: 15px;
      padding: 8px 24px;
      background: #1a0000;
      color: #ff3b3b;
      border: 2px solid #ff3b3b;
      border-radius: 4px;
      font-family: 'Lucida Console', monospace;
      cursor: pointer;
      box-shadow: 0 0 8px #ff3b3b;
      margin-top: 25px;
      text-transform: uppercase;
    }

    iframe {
      margin-top: 25px;
      border-radius: 6px;
      box-shadow: 0 0 12px #ff3b3b;
    }
  </style>
</head>
<body>

  <div class="window">
    <h1>evelyn.exe - terminal</h1>
    <div id="terminal" class="terminal-text glitch">booting...</div>

    <!-- Tombol dan SoundCloud -->
    <button id="play-btn" style="display:none;">▶️ play evelyn audio</button>

    <iframe
      id="sc-frame"
      width="100%" height="166"
      scrolling="no" frameborder="no"
      allow="autoplay"
      style="display:none;"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/reicilia/you-are-not-alone-1&color=%23ff3b3b&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
    </iframe>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const btn = document.getElementById('play-btn');
    const iframe = document.getElementById('sc-frame');

    const bootLines = [
      "Initializing...",
      "> loading core system...",
      "> connecting to dream layer...",
      "> ██████ protocol unlocked",
      "> decoding residual signal...",
      "> message embedded in memory fragment",
      "> welcome, subject [REDACTED]"
    ];

    let index = 0;

    function showNextLine() {
      if (index < bootLines.length) {
        terminal.textContent += '\n' + bootLines[index];
        index++;
        setTimeout(showNextLine, 800);
      } else {
        terminal.classList.remove("glitch");
        btn.style.display = 'inline-block';
        iframe.style.display = 'block';
      }
    }

    setTimeout(() => {
      terminal.textContent = "";
      showNextLine();
    }, 1600);

    btn.addEventListener('click', function () {
      iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
    });
  </script>

</body>
</html>
