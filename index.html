<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>atraluneOS - evelyn.exe</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .window {
      background: #111;
      border: 2px solid #00ffcc;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 12px #00ffcc;
      border-radius: 10px;
    }

    .window h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff44cc;
    }

    .terminal-text {
      white-space: pre-wrap;
      line-height: 1.4;
      margin-top: 20px;
    }

    .glow {
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffcc;
      }
    }

    button {
      font-size: 16px;
      padding: 8px 24px;
      background: black;
      color: lime;
      border: 2px solid lime;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      box-shadow: 0 0 6px lime;
      margin-top: 20px;
    }

    iframe {
      margin-top: 20px;
      border-radius: 6px;
      box-shadow: 0 0 12px #00ffcc;
    }
  </style>
</head>
<body>

  <div class="window">
    <h1>evelyn.exe - Terminal</h1>
    <div class="terminal-text glow">
      Initializing...  
      > system trace enabled  
      > connecting to dream layer...  
      > ██████ protocol unlocked  
      > message embedded in memory fragment  
      > welcome, subject [REDACTED]
    </div>

    <!-- Tombol dan SoundCloud -->
    <button id="play-btn">▶️ Play Evelyn Audio</button>

    <iframe
      id="sc-frame"
      width="100%" height="166"
      scrolling="no" frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/reicilia/you-are-not-alone-1&color=%230066cc&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
    </iframe>
  </div>

  <script>
    document.getElementById('play-btn').addEventListener('click', function () {
      const iframe = document.getElementById('sc-frame');
      iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
    });
  </script>

</body>
</html>
