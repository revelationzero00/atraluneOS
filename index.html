<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>evelyn.exe - atraluneOS</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #ff0033;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .window {
      background: #151515;
      border: 3px double #ff0033;
      padding: 20px;
      width: 90%;
      max-width: 640px;
      box-shadow: 0 0 12px #ff0033;
      border-radius: 4px;
    }

    h1 {
      font-size: 22px;
      color: #ff3366;
      margin-bottom: 12px;
      text-shadow: 0 0 4px #ff3366;
    }

    .terminal-text {
      white-space: pre-wrap;
      line-height: 1.5;
      margin-top: 15px;
      min-height: 140px;
      text-shadow: 0 0 3px red;
    }

    .glitch {
      animation: glitchAnim 0.7s infinite;
    }

    @keyframes glitchAnim {
      0% { text-shadow: 2px 0 red, -2px 0 #330000; }
      20% { text-shadow: -2px 0 #990000, 2px 0 #330000; }
      40% { text-shadow: 2px 0 #ff0033, -2px 0 #990000; }
      60% { text-shadow: -2px 0 #330000, 2px 0 #ff0033; }
      80% { text-shadow: 2px 0 #cc0000, -2px 0 #ff6666; }
      100% { text-shadow: none; }
    }

    button {
      font-size: 15px;
      padding: 6px 20px;
      background: black;
      color: #ff0033;
      border: 2px solid #ff0033;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      box-shadow: 0 0 6px #ff0033;
      margin: 10px 0;
    }

    iframe {
      margin-top: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px #990000;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff0033;
    }
  </style>
</head>
<body>

  <div class="window">
    <h1>evelyn.exe :: atraluneOS system core</h1>
    <div id="terminal" class="terminal-text glitch">booting...</div>

    <!-- Tombol Musik -->
    <button id="play-btn" style="display:none;">‚ñ∂Ô∏è Play Evelyn Transmission</button>

    <!-- Tombol Menuju File Log -->
    <button id="file-btn" style="display:none;" onclick="location.href='log1.html'">üìÅ Open evelyn_log_1.txt</button>

    <!-- SoundCloud Embed -->
    <iframe
      id="sc-frame"
      width="100%" height="166"
      scrolling="no" frameborder="no"
      allow="autoplay"
      style="display:none;"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/reicilia/you-are-not-alone-1&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
    </iframe>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const btn = document.getElementById('play-btn');
    const fileBtn = document.getElementById('file-btn');
    const iframe = document.getElementById('sc-frame');

    const bootLines = [
      "system override :: INITIATE [REDACTED]",
      "bootloader active... checking dream sector...",
      "> TRACE CONNECTED",
      "> running evelynAI_core.exe",
      "> loading encrypted data...",
      "> ‚ñà‚ñà‚ñà‚ñà UNLOCKED",
      "> atraluneOS :: WELCOME BACK, SUBJECT // NULL"
    ];

    let index = 0;

    function showNextLine() {
      if (index < bootLines.length) {
        terminal.textContent += '\n' + bootLines[index];
        index++;
        setTimeout(showNextLine, 700);
      } else {
        terminal.classList.remove("glitch");
        btn.style.display = 'inline-block';
        fileBtn.style.display = 'inline-block';
        iframe.style.display = 'block';
      }
    }

    setTimeout(() => {
      terminal.textContent = "";
      showNextLine();
    }, 1800);

    btn.addEventListener('click', function () {
      iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
    });
  </script>

</body>
</html>
