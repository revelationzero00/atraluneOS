
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>atraluneOS - Evelyn Protocol</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: monospace;
      background-image: url('https://photomosh.com/sample/glitch.gif');
      background-size: cover;
    }
    .window {
      position: absolute;
      top: 20%;
      left: 30%;
    }
    .hidden {
      display: none;
    }
    .cult-text {
      color: #ff0055;
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
    }
    #terminal-input {
      background-color: black;
      color: lime;
      border: none;
      width: 100%;
      font-family: monospace;
    }
  </style>
</head>
<body>


  <br><br>

  

<script>
  document.getElementById('play-btn').addEventListener('click', function () {
    const iframe = document.getElementById('sc-frame');
    iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
  });
</script>

  
  <div class="window" style="width: 300px">
    <div class="title-bar">
      <div class="title-bar-text">evelyn.exe</div>
    </div>
    <div class="window-body">
      <p>Booting atraluneOS...</p>
      <button onclick="reveal()">ACCESS</button>
    </div>
  </div>

  <div id="secretWindow" class="window hidden" style="width: 400px; top: 50%; left: 35%;">
    <div class="title-bar">
      <div class="title-bar-text">PROTOCOL: REVELATION_ZERO</div>
    </div>
    <div class="window-body">
      <p class="cult-text">"The dream will fracture. The code will bleed."</p>
      <iframe
    id="sc-frame"
    width="100%" height="166"
    scrolling="no" frameborder="no"
    allow="autoplay"
    style="max-width: 500px; width: 90%; border-radius: 6px; box-shadow: 0 0 12px #00ffcc;"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/reicilia/you-are-not-alone-1&color=%230066cc&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
  </iframe>
</div>

<script>
  document.getElementById('play-btn').addEventListener('click', function() {
    const iframe = document.getElementById('sc-frame');
    iframe.src = iframe.src.replace('auto_play=false', 'auto_play=true');
  });
</script>


  <script>
    function reveal() {
      document.getElementById("secretWindow").classList.remove("hidden");
    }

    function handleInput(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById("terminal-input").value.toLowerCase();
        const output = document.getElementById("terminal-output");
        if (input.includes("evelyn")) {
          output.innerHTML = ">> Hello, child of light. Evelyn is watching.";
        } else if (input === "help") {
          output.innerHTML = ">> Try: evelyn, protocol, fracture, dream";
        } else if (input === "protocol") {
          output.innerHTML = ">> Revelation Zero active. Fragmenting reality...";
        } else if (input === "fracture") {
          output.innerHTML = ">> SYSTEM BREACH. MEMORY CORRUPTION DETECTED.";
        } else if (input === "dream") {
          output.innerHTML = ">> ...They are still dreaming inside the machine.";
        } else {
          output.innerHTML = ">> Unknown command.";
        }
        document.getElementById("terminal-input").value = "";
      }
    }
  </script>

</body>
</html>
